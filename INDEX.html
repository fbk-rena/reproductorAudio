<!DOCTYPE html>

<html>

<head>
    <title>This Is How We Do</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>


<body>
    <audio id="playlist">
        <source src="assets/Katy Perry - This Is How We Do.mp3" type="audio/mpeg">
        
    </audio>

    <button id="playBtn" onclick="play()">Play</button>
    <button id="pauseBtn" onclick="pause()">Pause</button>
    <button id="stopBtn" onclick="stop()">Stop</button>
    <button id="volUp" onclick="volumenUp()">Vol +</button>
    <button id="volDown" onclick="volumenDown()">Vol -</button>
    <button id="bwd" onclick="backward()"><<<<<</button>
    <button id="fwd" onclick="forward()">>>>>></button>
    
        
    

    <script language="javascript" src="js/main.js"></script>
</body>

</html>
