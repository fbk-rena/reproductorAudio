<!DOCTYPE html>

<html>

<head>
    <title>KatyCat Audio Player</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <style>
    html {
        height:100%;
        width:50%;
    }
    body{
        background: url('http://s3.favim.com/610/141125/hudson-katy-perry-katycat-prism-Favim.com-2263333.jpg') no-repeat left center;
        background-size:100% 100%;
    }
    </style>
</head>


<body>
    
    <header>
        <img src="assets/j0v4tu.jpg">
    </header>
    
    <audio id="playlist">
        <source src="assets/Katy Perry - This Is How We Do.mp3" type="audio/mpeg">
    </audio>
    <section id="volumeTime">
        <input type="range" min="0" max="234" step="0.1" value="0.5" id="barra"/>
    </section>
    
    <button id="playBtn" onclick="play()"><img name="Play" src="assets/1490699185_audio-video-outline-play.png "></button>
    <button id="pauseBtn" onclick="pause()"><img name="Pause" src="assets/1490699295_audio-video-outline-pause.png"></button>
    <button id="stopBtn" onclick="stop()"><img name="Stop" src="assets/1490699304_audio-video-outline-stop.png"></button>
    <button id="bwd" onclick="backward()"><img name="Rewind" src="assets/1490699317_audio-video-outline-rewind.png"></button>
    <button id="fwd" onclick="forward()"><img name="Forward" src="assets/1490699324_audio-video-outline-forward.png"></button>
    <br/>
    <button id="vol"><img name="Volumen" src="assets/1490700045_audio-video-outline-audio.png"></button>
    <button id="volUp" onclick="volumenUp()"><img name="Volumen +" src="assets/1490700032_add.png"></button>
    <button id="volDown" onclick="volumenDown()"><img name="Volumen -" src="assets/1490700025_less.png"></button>

    <script language="javascript" src="js/main.js"></script>
</body>

</html>
